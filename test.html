<!DOCTYPE html>

<html>
    <head>
        <title>Test Node.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- 
        <script type="text/javascript" src="http://www.jf-system.com:8673/socket.io/socket.io.js"></script>
        -->
        <script type="text/javascript" src="http://localhost:8673/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket = io.connect('http://localhost:8673');
//            var socket = io.connect('http://www.jf-system.com:8673');
            var user = Math.round(Math.random()*9999);
                    
            function enter() {
                socket.emit('enter', user);
            }
            
            function exit() {
                socket.emit('exit', user);
            }
            
            socket.on('private_msg', function(msg, userid) {
                document.getElementById('private').innerHTML = msg;
            });
            
            socket.on('public_msg', function(msg, userid) {
                if(user === userid) {
                    document.getElementById('public').innerHTML = '<b>' + msg + '</b>';
                } else {
                    document.getElementById('public').innerHTML = msg;
                }
            });   
            
            socket.on('counter', function( enter, exit, n) {
                document.getElementById('timer').innerHTML = enter + ' ENTER | ' + exit + ' EXIT | ' + n + ' NOTIFY';
                console.log(enter, exit, n);
            });
        </script>
    </head>
    <body>
        <h1>Private</h1>
        <div id="private">

        </div>
        <h1>Public</h1>
        <div id="public">

        </div>
        <h1>Timer</h1>
        <div id="timer">

        </div>
        <h1>Actions</h1>
        <div>
            <button onclick="enter()">ENTER</button>
            <button onclick="exit()">EXIT</button>
        </div>
    </body>
</html>
